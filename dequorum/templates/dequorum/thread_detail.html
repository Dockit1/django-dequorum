{% extends "dequorum/base.html" %}

{% block content %}

<h1> {{ thread.title }} [{{ messages.count }} messages] </h1>

<ol>
{% for message in messages %}
    <li>
        <h2> By: {{ message.author }} </h2>
        <div> {{ message.body }} </div>
    </li>
{% endfor %}
</ol>

{% if user.is_authenticated %}
<a href="{% url 'message-create' thread_pk=thread.pk %}">Post Message</a>
{% endif %}

{% endblock %}
